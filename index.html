    <nav class="navbar navbar-expand-lg  bg-dark ">
        <div class="container">
            <a class="navbar-brand mx-auto " href="#">GIPHY Search API</a>

    <section class="inputSection optionColor optionBox text-center">
        <div class="container-fluid bg-dark bg-gradient">

            <form name="myForm" action="" method="GET">
                <div class="row  py-3  ">

                    <div class="col-md-6 col-sm-12 ">
                        <div class="gifSearch">
                            <label> GIPHY Search:</label> <br>
                            <input type="text" name="giphySearchInput" value="">
                        </div>
                    </div>


                    <div class="col-md-6 col-sm-12">
                        <div class="gifCount">
                            <label>No. of GIFs :</label><br>
                            <input type=number name="giphyCountInput" value="">
                        </div>

                    </div>
                    <div class="col-md-12 col-sm-12">
                        <input class="mt-2" type="button" name="button" value="Submit" onClick=testResults(this.form)>
                    </div>

                </div>
            </form>

        </div>
    </section>
